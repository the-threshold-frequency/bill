<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Receipt Display</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Receipt Information</h1>
	<table id="receipt-table">
		<thead>
			<tr>
				<th>Merchant Name</th>
				<th>Merchant Address</th>
				<th>Merchant Phone</th>
				<th>Mall</th>
				<th>Receipt No.</th>
				<th>Date</th>
				<th>Time</th>
				<th>Currency</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<script src="script.js"></script>
</body>
</html>
